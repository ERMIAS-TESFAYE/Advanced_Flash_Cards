<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Flash Cards</title>
  </head>

  <body>
    <div class="container">
      <header>
        <h2>FlashCards</h2>
        <div class="time"></div>
      </header>

      

      <div class="flash-card-input">
        <form action="">
          <div class="form-input">
            <div>
              <label for="question">Question</label>
              <textarea name="" id="question" cols="" rows="4"></textarea>
            </div>
            <div>
              <label for="answer">Answer</label>
              <textarea name="" id="answer" cols="" rows="4"></textarea>
            </div>
            <div>
              <label for="subject">Subject</label>
              <input type="text" name="" id="subject" />
            </div>
          </div>
          <button>Add</button>
        </form>
      </div>

      <section>
        <h1>Your FlashCards</h1>
        <div class="quantity"></div>
        <div class="cards"></div>
      </section>
    </div>
    <script src="app.js"></script>
  </body>
</html>
